<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Output</h2>

<p id="demo">Original Text</p>

<script>
  // Popup
  alert("This is an alert");

  // Console output
  console.log("This is a console message");

  // Page output
  document.write("This text was written by JavaScript<br>");

  // Updating an element
  document.getElementById("demo").innerHTML = "This text is updated!";
</script>

</body>
</html>
