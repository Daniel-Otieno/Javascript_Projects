<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 80px;
      margin-right: 10px;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #fff;
      color: #764ba2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f3f3f3;
    }

    #feedback {
      font-size: 1.4rem;
      margin-top: 1rem;
      font-weight: bold;
    }

    #attempts {
      font-style: italic;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Guess the Number!</h1>
  <p>I'm thinking of a number between <strong>1 and 100</strong>. Can you guess it?</p>
  <div>
    <input type="number" id="guess" min="1" max="100" />
    <button id="submit">Submit</button>
  </div>
  <p id="feedback"></p>
  <p id="attempts"></p>

  <script src="script.js"></script>
</body>
</html>
